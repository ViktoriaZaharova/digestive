<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comming</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css"/>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link href="css/magiczoomplus.css" rel="stylesheet">
  <link href="css/bundle.min.css" rel="stylesheet">
</head>

<body>

<section class="comming">
  <div class="container">
    <a class="header__logo" href="#"><img class="lazyload" src="images/main-logo/main-logo.png"
                                          srcset="images/main-logo/main-logo@2x.png" alt="The digestive"></a>

    <div class="comming__content">
      <div class="comming-text">
        <h1>Скоро открытие</h1>
        <h6>Мы вернемся с новым дизайном и функционалом, пожалуйста, подождите нас</h6>

        <div id="countdown" class="countdown">
          <div class="countdown-number">
            <span class="days countdown-time"></span>
            <span class="countdown-text">Дней</span>
          </div>
          <div class="coundown-dots">:</div>
          <div class="countdown-number">
            <span class="hours countdown-time"></span>
            <span class="countdown-text">ЧАСОВ</span>
          </div>
          <div class="coundown-dots">:</div>
          <div class="countdown-number">
            <span class="minutes countdown-time"></span>
            <span class="countdown-text">МИНУТ</span>
          </div>
          <div class="coundown-dots">:</div>
          <div class="countdown-number">
            <span class="seconds countdown-time"></span>
            <span class="countdown-text">СЕКУНД</span>
          </div>
        </div>
      </div>
      <div class="comming-image">
        <img src="images/comming.png" alt="">
      </div>
    </div>

    <div class="header__block header__block--type-callback"><a class="header__phone-number"
                                                               href="tel:+74957897117">8 (495)
      <span>789-71-17</span></a><a class="link link--theme-dashed"
                                   href="#">Закажите алкоголь по телефону</a></div>

  </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/lazysizes.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.3.0/plugins/bgset/ls.bgset.min.js"
        integrity="sha512-bSn9hGXfp8sBRE7h7QXP07gKLkkz+uSfuSynsKHauxL2xxX6Wyzxm9l7mdbL1f6oDtl9Av3B/0+Xg8NzxyttGA=="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="js/magiczoomplus.js"></script>
<script src="js/jquery.countdown.js"></script>
<script src="js/common.js"></script>
</body>

</html>
